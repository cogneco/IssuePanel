<!DOCTYPE html>
<html manifest="app.manifest">  
	<head>
		<meta charset="utf-8" />
		<title>IssuePanel</title>
		<link href="style.css" rel="stylesheet" type="text/css" media="screen" />
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=2.0" />
		<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="jquery.base64.js"></script>
		<script type="text/javascript" src="issuePanel.js"></script>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	</head>
	<body>
	<header><h1>Issues</h1></header>
	<section id="content">
		<form name="configure">
			<fieldset>
				<label for="owner">owner:</label><input type="text" name="owner"></br>
				<label for="repository">repository:</label><input type="text" name="repository"></br>
				<label for="user">user:</label><input type="text" name="user"></br>
				<label for="password">password:</label><input type="password" name="password"></br>
				<button id="open" type="button">open</button>
			</fieldset>
		</form>
	</section>
	</body>
</html>
